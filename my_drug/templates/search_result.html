{% extends "base.html" %}

{% block body%}
<div class="search-result-fix">
	<div class="result">
		<div class="container-fluid">
			<div class="row">
			  <div class="col-md-4 col-xs-1"></div>
			  <div class="col-md-4 col-xs-10 img-center">
			    <p class="weight-word">{{ func_query }}</p>
			  	<p class="weight-word">“{{ name_query }}”的搜索结果</p>
			  </div>
			</div>
		</div>
	</div>
	
	{% for item in result %}
		<div class="container-fluid result-show">
			<div class="row">
			  <div class="col-md-4 col-xs-1"></div>
			  <div class="col-md-4 col-xs-10">
			  	<div class="result-container">
			  		<a href="/detail/{{ community }}/{{item['DrugName']}}">
			  			<div class="result-header">
			  				<h2>{{ item['DrugName'] }}</h2>
			  			</div>
			  			<div class="result-shop">
			  				<span>共有 </span>
			  				<span>{{ item['storeCount'] }}</span>
			  				<span> 家药店拥有此药品</span>
			  			</div>
			  		</a>
			  	</div>
			  </div>
			</div>
		</div>
	{% end %}
</div>
{% end %}
