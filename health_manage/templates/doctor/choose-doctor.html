<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>医生选择</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/mui.min.css") }}">

	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="{{ static_url("js/mui.min.js") }}"></script>
</head>
<body>
	<ul class="mui-table-view mui-table-view-chevron">
	{% for community in doctor_info %}
		<li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#">{{ community["community"] }}</a>
			<ul class="mui-table-view mui-table-view-chevron">
				{% for doctor in community["doctor"] %}
					<li class="mui-table-view-cell"><a class="mui-navigate-right" href="/doctor/choosetime?doctor_id={{ doctor['doctor_id'] }}">{{ doctor['doctor_name'] }}</a>
			</li>
				{% end %}
			</ul>
		</li>
	{% end %}
	</ul>
</body>
</html>
