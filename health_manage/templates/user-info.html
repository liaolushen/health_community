<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>健康档案</title>

		<link rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ static_url('css/user-info.css') }}">

		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="{{ static_url('js/user-info.js') }}"></script>
	</head>

	<body>
		<div class="modal-dialog">
    		<div class="modal-content">
        		<div class="modal-body">
					<h2>健康档案</h2>
					<form id="healthForm">
		  				<div class="form-group">
							<label for="name">姓名：</label>
							<input type="text" class="form-control" id="name" placeholder="输入你的名字" name="name" value={{ user_info['name'] }}>
						</div>
						<div class="form-group">
							<label>性别：</label>
							{% for item in ["男", "女"] %}
								{% if item == user_info['sex'].encode('utf-8') %}
									<div class="radio-inline">
										<label>
											<input type="radio" name="sex" value={{ item }} checked>{{ item }}
					  					</label>
									</div>
								{% else %}
									<div class="radio-inline">
										<label>
											<input type="radio" name="sex" value={{ item }}>{{ item }}
					  					</label>
									</div>
								{% end %}
							{% end %}
						</div>
						<div class="form-group">
							<label for="birth_date">出生日期：</label>
							<input type="date" class="form-control" id="birth_date" name="birth_date" value={{ user_info['birth_date'] }}>
						</div>
						<div class="form-group">
							<label for="birth_locate">出生地：</label>
							<input type="text" class="form-control" id="birth_locate" name="birth_locate" value={{ user_info['birth_locate'] }}>
						</div>
						<div class="form-group">
							<label>职业：</label>
							<select class="form-control" name="job">
								{% for item in [
									"无业",
									"国家机关、党群组织、企业、事业单位负责人",
									"专业技术人员",
									"办事人员和有关人员",
									"商业、服务业人员",
									"农林牧副渔、水利业生产人员",
									"生产、运输设备操作人员及有关人员",
									"军人",
									"不便分类的其他从业人员",
									"退休/离休"
								] %}
									{% if item == user_info['job'].encode('utf-8') %}
										<option value={{ item }} selected>{{ item }}</option>
									{% else %}
										<option value={{ item }}>{{ item }}</option>
									{% end %}
						    		{% end %}
							</select>
						</div>
						<div class="form-group">
							<label>文化程度：</label>
							<select class="form-control" name="education">
								{% for item in [
									"不详"
									"文盲及半文盲",
									"小学",
									"初中",
									"高中/技校/中专",
									"大学专科及以上"
								] %}
									{% if item == user_info['education'].encode('utf-8') %}
										<option value={{ item }} selected>{{ item }}</option>
									{% else %}
										<option value={{ item }}>{{ item }}</option>
									{% end %}
						    		{% end %}
							</select>
						</div>
						<div class="form-group">
							<label>血型：</label>
							<select class="form-control" name="blood">
								{% for item in [
									"不详",
									"A型",
									"B型",
									"O型",
									"AB型"
								] %}
									{% if item == user_info['blood'].encode('utf-8') %}
										<option value={{ item }} selected>{{ item }}</option>
									{% else %}
										<option value={{ item }}>{{ item }}</option>
									{% end %}
						    		{% end %}
							</select>
						</div>
						<div class="form-group">
							<label>RH阴性：</label>
							<select class="form-control" name="RH">
								{% for item in [
									"不详",
									"是",
									"否"
								] %}
									{% if item == user_info['RH'].encode('utf-8') %}
										<option value={{ item }} selected>{{ item }}</option>
									{% else %}
										<option value={{ item }}>{{ item }}</option>
									{% end %}
						    		{% end %}
							</select>
						</div>
						<div class="form-group">
							<label>婚姻状况：</label>
							<select class="form-control" name="marry">
								{% for item in [
									"未说明的婚姻状况",
									"已婚",
									"未婚",
									"离婚",
									"丧偶"
								] %}
									{% if item == user_info['marry'].encode('utf-8') %}
										<option value={{ item }} selected>{{ item }}</option>
									{% else %}
										<option value={{ item }}>{{ item }}</option>
									{% end %}
						    		{% end %}
							</select>
						</div>
						<div class="form-group">
							<label for="history">既往史&家族史：</label>
							<textarea class="form-control" rows="3" id="history" name="history">
								{{ user_info['history'] }}
							</textarea>
						</div>
						<div class="choice">
							<button type="button" class="btn btn-primary" onclick="storeForm()">保存</button>
							<a href="/userimg" class="btn btn-primary" role="button">生成图片</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
