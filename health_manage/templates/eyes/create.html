<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>后台</title>

    <link rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.min.css') }}">

    <style type="text/css">
      .form-horizontal {
        margin: auto;
        margin-top: 100px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="id_number" class="col-sm-2 control-label">身份证号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id_number">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>

      <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="sex">
        </div>
      </div>

      <div class="form-group">
        <label for="result" class="col-sm-2 control-label">审查结果</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="result">
        </div>
      </div>

      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">约诊时间</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="time">
        </div>
      </div>

      <div class="form-group">
        <label for="location" class="col-sm-2 control-label">约诊地点</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="location">
        </div>
      </div>

      <div class="form-group">
        <label for="doctor" class="col-sm-2 control-label">负责医师</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="doctor">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">添加</button>
        </div>
      </div>
    </form>
  </body>
