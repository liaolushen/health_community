<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>预约详情</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/mui.min.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/doctor/create-order.css') }}">

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ static_url("js/mui.min.js") }}"></script>
</head>
<body>
    <h3>您的预约:</h3>
    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <span class="order-title">姓名</span><span class="order-value" id="order-time">{{ result["name"] }}</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="order-title">性别</span><span class="order-value">{{ result["sex"] }}</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="order-title">审查结果</span><span class="order-value">{{ result["result"] }}</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="order-title">约诊地点</span><span class="order-value" id="order-time">{{ result["location"] }}</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="order-title">负责医师</span><span class="order-value" id="order-time">{{ result["doctor"] }}</span>
            </li>
        </ul>
    </div>

    <button class="mui-btn mui-btn-positive mui-btn-block comfirm" onclick="window.location = history.back()">确认</button>
</body>
</html>
